<main class="container">
    <div class="images-container">
        <div class="img-container m-1">
            <textarea [(ngModel)]="phrases" readonly class="col" matInput [value]="numberArray.join('')"></textarea>
            <button type="button" class="btn btn-outline-dark m-1" (click)="getPhrases()" type="button" value="Speak">ðŸ”Š
                Speak</button>

            <div class="images-container">

                <div class="btn btn-outline-light mb-3 mr-1 ">
                    <button class="display-3" (click)="addPhrase(' ')">SPACE</button>
                </div>

                <div class="btn btn-outline-light mb-3 mr-1 ">
                    <button class="display-3" (click)="addPhrase('.')">.</button>
                </div>

                <div class="btn btn-outline-light mb-3 mr-1 ">
                    <button class="display-3" (click)="addPhrase(',')">,</button>
                </div>

                <div class="btn btn-outline-light mb-3 mr-1">
                    <button (click)="backspace()"><i class="fas fa-backspace"></i></button>
                </div>

                <div *ngFor="let preposition of prepositions" class="images-container">
                    <div class="btn btn-outline-info mb-3 mr-1 ">
                        <button class="display-3" (click)="addPhrase(preposition)">{{preposition}}</button>
                    </div>
                </div>

                <div *ngFor="let verb of verbs">
                    <div class="btn btn-outline-primary mb-3 mr-1 ">
                        <button class="display-3" (click)="addPhrase(verb)">{{verb}}</button>
                    </div>
                </div>

                <div *ngFor="let pronoun of pronouns">
                    <div class="btn btn-outline-warning mb-3 mr-1 ">
                        <button class="display-3" (click)="addPhrase(pronoun)">{{pronoun}}</button>
                    </div>
                </div>

                <div *ngFor="let conjunction of conjunctions">
                    <div class="btn btn-outline-success mb-3 mr-1 ">
                        <button class="display-3" (click)="addPhrase(conjunction)">{{conjunction}}</button>
                    </div>
                </div>

                <div *ngFor="let adjective of adjectives">
                    <div class="btn btn-outline-danger mb-3 mr-1 ">
                        <button class="display-3" (click)="addPhrase(adjective)">{{adjective}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
