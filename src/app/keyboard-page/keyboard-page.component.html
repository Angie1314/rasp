<main class="container">
    <div class="images-container">
        <div class="img-container m-1">
            <textarea [(ngModel)]="phrases" readonly class="col" matInput [value]="numberArray.join('')"></textarea>
            <button type="button" class="btn btn-outline-dark m-1" (click)="getPhrases()" type="button" value="Speak">ðŸ”Š
                Speak</button>

            <div class="images-container">
                <div class="btn btn-outline-light mb-3 mr-1 ">
                    <button class="display-3" (click)="addPhrase(' ')">SPACE</button>
                </div>

                <div class="btn btn-outline-light mb-3 mr-1">
                    <button (click)="backspace()"><i class="fas fa-backspace"></i></button>
                </div>

                <div *ngFor="let alpha of alphabet" class="images-container">
                    <div class="btn btn-outline-info mb-3 mr-1 ">
                        <button class="display-3" (click)="addPhrase(alpha)">{{alpha}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
