<main class="container">
    <div class="images-container">
        <div *ngFor="let animal of animal" class="img-container shadow rounded border">
            <h4>{{animal.name}}</h4>
            <a class="btn" (click)="toggle(animal)"> <img src={{animal.src}} /></a>
            <div class="toggle"></div>


            <div class="col-sm-4 embed-responsive embed-responsive-4by3">
                <audio class="embed-responsive-item" [hidden]="animal.hide" src={{animal.audioSrc}} type="audio/mpeg"
                    controls>
                    Your browser does not support the audio element.
                </audio>
            </div>
            <a class="row-sm-4 img-blink embed-responsive" [hidden]="animal.hide"><img src={{animal.blinkSrc}} />
                <img src={{animal.blinkSrc}} />
                <img src={{animal.blinkSrc}} /></a>

            <!-- <button class="btn" (click)="toggle(animal)">ðŸ”Š</button> -->

        </div>
    </div>
